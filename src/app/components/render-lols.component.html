<ng-container *ngIf="(lolData$ | async) as lolData">
  <mat-grid-list cols="3" rowHeight="heightpx">
    <mat-grid-tile>
      <h3>{{ lolData.headline }}</h3>
      <img src="{{ lolData.imgUrl }}" alt="Waiting for Gif"/>
    </mat-grid-tile>
  </mat-grid-list>
  <!--<h3>{{ lolData.headline }}</h3>
  <img src="{{ lolData.imgUrl }}" alt="Waiting for Gif"/>-->
</ng-container>
<button (click)="fetchGif()" class="mat-button">Fetch Gif</button>
