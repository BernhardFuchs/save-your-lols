<div *ngIf="(inProgress$ | async)" class="lol-status">In Progress</div>
<div *ngIf="(loaded$ | async)" class="lol-status">Loaded</div>
<button mat-button (click)="fetchGif()" class="button">Fetch Gif</button>
<ng-container *ngIf="(lols$ | async) as lols">
  <mat-grid-list [cols]="cols$ | async">
    <mat-grid-tile *ngFor="let lol of lols">
      <mat-card class="lol-card">
        <mat-card-header class="lol-header">
          <mat-card-title class="lol-title">{{ lol.headline }}</mat-card-title>
        </mat-card-header>
        <img src="{{ lol.imgUrl }}" alt="Waiting for Gif"/>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-container>
